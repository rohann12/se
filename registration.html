<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign up</title>
</head>

<body>
    <nav>
        <img src="images/logo2.PNG">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="Login.html">Login</a>
    </nav>
    <div id="login">
        <h2 style="text-align: center;">Sign up Form</h2>


        <div class="container">
            <form action="" method="POST" onsubmit="event.preventDefault();validation();">
                <input type="text" id="name" placeholder="name" name="name">
                <input type="text" id="address" placeholder="address" name="address">
                <input type="email" id="email" placeholder="email" name="email">
                <input type="text" id="username" placeholder="username" name="username">
                <input type="password" id="password" placeholder="password" name="password">
                <button type="submit" class="loginbtn">Signup</button>
                <button type="button" class="cancelbtn" acto><a href="index.html">Cancel</a></button>


            </form>
        </div>

    </div>

    <script>
        function validation() {
            var name = document.getElementById('name').value.trim();
            var address = document.getElementById('address').value.trim();
            var email = document.getElementById('email').value.trim();
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value;
            var validation = true;
            if (name == '') {
                alert('your name is empty');
                return false;
            }
            if (username == '') {
                alert('your username is empty');
                return false;
            }
            if (email == '') {
                alert('your email is empty');
                return false;
            }
            if (address == '') {
                alert('your address is empty');
                return false;
            }
            if (password.length < 8) {
                alert('Password must contain 8 digits or numbers');
                return false;
            }

            document.getElementById('login-form').submit();
        }
    </script>
</body>


</html>
